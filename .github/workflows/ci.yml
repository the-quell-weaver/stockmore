name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: src/package-lock.json

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Start Supabase local stack
        working-directory: .
        run: supabase start

      - name: Replay migrations from an empty DB
        working-directory: .
        run: supabase db reset

      - name: Generate local Supabase env for app and e2e
        run: npm run supabase:local-env

      - name: Unit tests
        run: npm run test:unit

      - name: Integration tests
        run: npm run test:integration

      - name: Build Next.js app
        run: npm run build

      - name: Install Playwright browsers
        run: npx -y playwright install --with-deps chromium

      - name: Run Playwright E2E
        run: |
          npm run start -- --port 5566 &
          APP_PID=$!
          trap "kill $APP_PID" EXIT

          for i in {1..30}; do
            if curl -fsS http://localhost:5566 >/dev/null; then
              break
            fi
            sleep 1
          done

          npm run test:e2e
